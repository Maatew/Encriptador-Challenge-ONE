<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mateo Sanchez Cruz">
    <meta name="description" content="Encriptador de Mensajes">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="images/lion-icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Encrypted Message</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="personal-logo" src="images/lion-icon.png" alt="personal-logo">
            <h1 class="title">Challenge #1 - Encriptador de mensajes</h1>
        </div>
        <div class="box-left">
            <textarea class="text-input" id="inputtext" type="text" placeholder="Escriba el mensaje aqui"></textarea>
        </div>
        <div class="box-right">
            <img class="not-found" id="notfound" src="images/lion-icon.png" alt="personal-logo">
            <h1 class="text" id="notfoundtext">Ningun mensaje fue encontrado</h1>
            <textarea class="text-copy" name="name" id="textcopy" cols="80" rows="10"></textarea>
            <button id="copy" class="copy-button" type="button" name="button" onclick="copy()">Copiar</button>
        </div>
        <div class="buttons-left">
            <p>Solo letras minusculas y sin acentos</p>
            <button type="button" class="encrypted" onclick="encrypted()">Encriptar</button>
            <button type="button" class="decrypted" onclick="decrypted()">Desencriptar</button>
        </div>
    </div> 
    <div class="copyright">Created by Mateo Sanchez 2023 &#169;</div> 
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
